<script>

$(document).ready(function() {
    $('.form').submit(function(e) {
        
        e.preventDefault()
        let user = $(".email").val();
        let pass = $(".pass").val();
        $(".sub").prop('disabled', true);
        $(".sub").html("Please wait...")
        //alert(pass);
        $.ajax({
              url: "../db/login.php",
              type:'post',
              data:({sub:1,email:user,pass:pass}),
              success: function(results) {
                  if (results == "failed") {
                    $(".sub").prop('disabled', false);
                    $(".sub").html("Login");
                    $(".report").html("Login Failed. incorrect email or password")
                  } else {
                      $(".report").html(results)
                  }
                  
                   //console.log(results);
              }
            }) 
    })
})
</script>
